<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>Capacitor Camera Plugin Project</h1>
      <p>
        This project is to test out the plugin functionality. 
        <em>@stamayo1</em>
      </p>
      <div>
        <label >verificar permisos</label>
        <button onclick="testCheckPermissions()">Verificar</button>
      </div>

      <div>
        <label>solicitar permisos de camara  y galeria</label>
        <button onclick="testRequestPermissions()">Solicitar</button>
      </div>

      <div>
        <label>Abrir galeria</label>
        <button onclick="testPickImages()">Galeria</button>
      </div>

      <div>
        <label>Abrir camara</label>
        <button onclick="testCapture()">Camara</button>
      </div>

      <div id="container"></div>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
